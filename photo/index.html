<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image Slideshow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slideshow-container">
        <!-- Slides will be loaded here by JavaScript -->
    </div>
    <br>
    <div class="album-indicators" style="text-align:center">
        <!-- Album indicators will be loaded here by JavaScript -->
    </div>
    <br>
    <button class="album-button" onclick="nextAlbum()">次のアルバムを読み込む</button>
    <button class="album-button" onclick="startAllAlbumsLoop()">全アルバムの画像をループ</button>
    <script src="scripts.js"></script>
</body>
</html>
